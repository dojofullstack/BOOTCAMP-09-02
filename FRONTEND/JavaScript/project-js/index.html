<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

    

    <header>

        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost text-2xl">
                
                Tienda Virtual
              </a>
            </div>
            <div class="flex-none">

              <div>
                <input
                  id="input-search"
                  type="text"
                  placeholder="Buscar productos aqui"
                  class="input input-bordered input-secondary w-full max-w-xs"
                  onkeydown="eventKeyEnter(event)"
                  />
              </div>

              <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                  <div class="indicator">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span class="badge badge-sm indicator-item">8</span>
                  </div>
                </div>
                <div
                  tabindex="0"
                  class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
                  <div class="card-body">
                    <span class="text-lg font-bold" id="total-items" >0 Items</span>
                    <span class="text-info" id="sub-total">Subtotal: $0</span>
                    <div class="card-actions">
                      <button class="btn btn-primary btn-block">Resumen del Carrito</button>
                    </div>
                  </div>
                </div>
              </div>



              <div class="dropdown dropdown-end" id="login">
                <a href="auth/login.html">
                  <button class="btn btn-info">Iniciar Sesion</button>
                </a>
              </div>
              

              <div class="dropdown dropdown-end" id="profile">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img
                      alt="Tailwind CSS Navbar component"
                      src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                  </div>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li>
                    <a class="justify-between">
                      Perfil 
                      <span id="firstName"></span>
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li onclick="logout()" ><a>Cerrar Sesion</a></li>
                </ul>
              </div>


            </div>
          </div>


          <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
              <img
                src="https://img.daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.webp"
                class="w-full" />
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide4" class="btn btn-circle">❮</a>
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
              <img
                src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
                class="w-full" />
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide1" class="btn btn-circle">❮</a>
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
              <img
                src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
                class="w-full" />
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide2" class="btn btn-circle">❮</a>
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide4" class="carousel-item relative w-full">
              <img
                src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
                class="w-full" />
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide3" class="btn btn-circle">❮</a>
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
    </header>


    <main>


      <button class="btn btn-success text-xl" onclick="my_modal_product.showModal()">CREAR PRODUCTO</button>

      <dialog id="my_modal_product" class="modal">
        <div class="modal-box">
          <h3 class="text-lg font-bold">
            Crear Producto
          </h3>

          <div>

            <label class="form-control ">
              <div class="label">
                <span class="label-text">Tilulo del producto</span>
              </div>
              <input id="title_product" type="text" placeholder="Titulo" class="input input-bordered w-full" />
            </label>


            <label class="form-control ">
              <div class="label">
                <span class="label-text">Description</span>
              </div>
              <textarea  id="info_product" class="textarea textarea-secondary" placeholder="Bio"></textarea>

            </label>


            <label class="form-control ">
              <div class="label">
                <span class="label-text">Precio</span>
              </div>
              <input id="price_product" type="text" placeholder="Precio" class="input input-bordered w-full" />
            </label>


            <label class="form-control ">
              <div class="label">
                <span class="label-text">Imagen</span>
              </div>
              <input
              id="image_product"
              type="file"
              class="file-input file-input-bordered file-input-secondary w-full max-w-xs" />
            </label>


          </div>



          <div class="modal-action">
            <div method="dialog w-full">
              <!-- if there is a button in form, it will close the modal -->

              <button class="btn btn-primary text-xl"  onclick="createProduct()" >Guardar</button>

              <button class="btn text-xl" onclick="document.querySelector('#my_modal_product').close();" >Cerrar</button>
            </div>
          </div>
        </div>
      </dialog>





      <dialog id="my_modal_product_update" class="modal">
        <div class="modal-box">updateProductService
          <h3 class="text-lg font-bold">
            Actualizar Producto
          </h3>

          <div>


            <input type="hidden" value="" id="title_product_id">


            <label class="form-control ">
              <div class="label">
                <span class="label-text">Tilulo del producto</span>
              </div>
              <input id="title_product_update" type="text" placeholder="Titulo" class="input input-bordered w-full" />
            </label>


            <label class="form-control ">
              <div class="label">
                <span class="label-text">Description</span>
              </div>
              <textarea  id="info_product_update" class="textarea textarea-secondary" placeholder="Bio"></textarea>

            </label>


            <label class="form-control ">
              <div class="label">
                <span class="label-text">Precio</span>
              </div>
              <input id="price_product_update" type="text" placeholder="Precio" class="input input-bordered w-full" />
            </label>


            <label class="form-control ">
              <div class="label">
                <span class="label-text">Imagen</span>
              </div>
              <input
              id="image_product_update"
              type="file"
              class="file-input file-input-bordered file-input-secondary w-full max-w-xs" />
            </label>


          </div>



          <div class="modal-action">
            <div method="dialog w-full">
              <!-- if there is a button in form, it will close the modal -->

              <button class="btn btn-primary text-xl"  onclick="updateProductService()" >
                Actualizar
              </button>

              <button class="btn text-xl" onclick="document.querySelector('#my_modal_product_update').close();" >Cerrar</button>
            </div>
          </div>
        </div>
      </dialog>


        <div class="container flex flex-wrap gap-5" id="catalogo" >

        </div>


    </main>


    <footer></footer>



    <script src="assets/js/app.js"></script>


  </body>
</html>
